<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件判断</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h3 v-if="1==1">{{message}}</h3>
    <h3 v-if="isShow">{{message}}</h3>
    <h3 v-else>false时显示该消息：{{message}}</h3>

    <h3 v-if="score>=90">优秀</h3>
    <h3 v-else-if="score>=80">良好</h3>
    <h3 v-else-if="score>=60">及格</h3>
    <h3 v-else>不及格</h3>

    <h2>{{result}}</h2>
</div>

<script>

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue',
            isShow: true,
            score: 80
        },
        computed:{
            result(){
                let scoreResult = "";
                if (this.score>=90){
                    scoreResult = "优秀";
                }else if (this.score>=80){
                    scoreResult = "良好";
                }else if (this.score>=60){
                    scoreResult = "及格";
                } else{
                    scoreResult = "不及格";
                }
                return scoreResult;
            }
        }
    })

</script>
</body>
</html>
