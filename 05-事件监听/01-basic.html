<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件监听基本使用</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h3>{{counter}}</h3>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
</div>

<script>

    const app = new Vue({
        el: '#app',
        data: {
            counter:0
        },
        methods:{
            increment(){
                this.counter++;
            },
            decrement(){
                this.counter--;
            }
        }
    })

</script>
</body>
</html>
