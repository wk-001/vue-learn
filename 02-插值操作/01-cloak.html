<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cloak操作</title>
    <script src="../js/vue.js"></script>
</head>
<style>
    [v-cloak]{      /*如果该属性存在 证明vue还没有解析完成 该属性所在的标签就不显示 vue解析完成 该属性消失 显示标签*/
        display: none;
    }
</style>
<body>
<div id="app" v-cloak>
    {{message}}
</div>

<script>
    //该方法在1秒后执行 等待时间页面会直接显示"{{message}}"
    setTimeout(function () {
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue'
            }
        })
    },1000)

</script>
</body>
</html>
