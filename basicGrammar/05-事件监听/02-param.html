<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on的参数问题</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--无参数情况下调用方法可以不加括号-->
    <button @click="btn1()">btn1无参方法调用时加括号</button>
    <button @click="btn1">btn1无参方法调用时不加括号</button>
    <hr>

    <!--btn2方法接收到参数正常执行-->
    <button @click="btn2(111)">btn2有参方法调用时加括号并传入了参数</button>
    <!--没有传入参数 所以无法解析参数 显示undefined-->
    <button @click="btn2()">btn2有参方法调用时加括号不传参数</button>
    <!--vue会默认将浏览器生成的event时间对象作为参数传入到方法 这里传入的是鼠标事件-->
    <button @click="btn2">btn2有参方法调用时不加括号不传参数</button>
    <hr>

    <!--$event将时间对象传入到方法中-->
    <button @click="btn3(111,$event)">btn3方法同时需要参数和事件</button>
</div>

<script>

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue'
        },
        methods:{
            btn1(){
                console.log("btn1");
            },
            btn2(param){
                console.log(param);
            },
            btn3(param,event){
                console.log(param,event);
            }
        }
    })

</script>
</body>
</html>
