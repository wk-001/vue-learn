<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on修饰符</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app" @click="divClick">
    点击文字会触发div的点击事件
    <hr>
    <button @click="btnClick">点击按钮会触发按钮和div的两个点击事件</button>
    <hr>
    <button @click.stop="btnClick">点击按钮只触发按钮的点击事件</button>
</div>

<script>

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue'
        },
        methods:{
            divClick(){
                console.log("divClick");
            },
            btnClick(){
                console.log("btnClick");
            }
        }
    })

</script>
</body>
</html>
