<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <script src="../../js/vue.js"></script>
</head>
<style>
    .active{
        color:red;
    }
</style>
<!--作业要求：遍历集合 初始化页面第一个元素有样式，其他元素没有 然后点击哪个元素 对应元素添加样式-->

<body>
<div id="app">
    <ul>            <!--将下标传入到方法中 判断当前下标index和点击元素下标是否相等 如果相等就显示样式-->
        <li @click="changeColor(index)" :class="{active:isActive==index}" v-for="(i,index) in fruits">{{index}}-{{i}}</li>
    </ul>
</div>
<!--作业要求：遍历集合 初始化页面第一个元素有样式，其他元素没有 然后点击哪个元素 对应元素添加样式-->
<script>

    const app = new Vue({
        el: '#app',
        data: {
            fruits: ['apple','orange','banana','pear','watermelon'],
            isActive: 0     //定义变量，用来储存当前点击的元素位置 0为默认选择第一个，-1为不选择
        },
        methods:{
            changeColor:function (index) {
             /*将元素下标赋值给当前位置元素*/
                this.isActive = index;
            }
        }
    })

</script>
</body>
</html>
