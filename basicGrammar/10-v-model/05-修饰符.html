<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修饰符</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model.lazy="message">
    <h3>{{message}}</h3>

    <input type="number" v-model.number="age">
    <h2>{{age}}-{{typeof age}}</h2>

    <input type="text" v-model.trim="message">
</div>

<script>

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue',
            age: ''
        }
    })

</script>
</body>
</html>
