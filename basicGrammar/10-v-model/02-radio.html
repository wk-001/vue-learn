<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model结合radio使用</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--name保证多个radio发生互斥，如果多个radio都添加了同样value的v-model，不加name也能互斥-->
    <input type="radio" id="male" value="男" v-model="gender">男
    <input type="radio" id="female" value="女" v-model="gender">女
    <h2>{{gender}}</h2>
</div>

<script>

    const app = new Vue({
        el: '#app',
        data: {
            gender:'男'      //设置默认值
        }
    })

</script>
</body>
</html>
