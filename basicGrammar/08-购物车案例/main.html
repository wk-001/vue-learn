<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <div v-if="books.length">
        <table>
        <thead>
            <tr>
                <th></th>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>书籍价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr>
        </thead>

        <tbody>
        <tr v-for="(book,index) in books">
            <td>{{index+1}}</td>
            <td>{{book.name}}</td>
            <td>{{book.date}}</td>
            <td>{{book.price | priceFilter}}</td>   <!--| priceFilter：使用过滤器priceFilter-->
            <td>    <!--库存剩余1个的时候不能点击减少库存按钮-->
                <button @click="decrease(index)" :disabled="book.quantity == 1">-</button>
                {{book.quantity}}
                <button @click="increase(index)">+</button>
            </td>
            <td>
                <button @click="removeBook(index)">移除</button>
            </td>
        </tr>
        <tr>
            <td colspan="6">总价：{{totalPrice | priceFilter}}</td>
        </tr>
        </tbody>
    </table>
    </div>
    <div v-else>
        <h2>购物车为空</h2>
    </div>
</div>

</body>
<script src="../../js/vue.js"></script>
<script src="main.js"></script>
</html>
