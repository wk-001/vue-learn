<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件模板分离</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
    <cpn></cpn>
</div>

<template id="cpnTmp">
    <div>
        <h1>{{title}}</h1>
        <p>组件内容1</p>
    </div>
</template>

<script>

    Vue.component('cpn',{
        template: '#cpnTmp',
        data(){
            return{
                title: 'fasdfasd'
            }
        }
    })

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue'
        }
    })

</script>

</body>
</html>
