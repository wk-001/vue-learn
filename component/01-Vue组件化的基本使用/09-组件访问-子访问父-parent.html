<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子访问父</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <cpn></cpn>
</div>

<template id="cpn">
    <div>
        <h1>子组件</h1>
        <button @click="btnClick">子组件调用父组件</button>
    </div>
</template>

<script>

    const cpn = {
        template:'#cpn',
        methods:{
            //子组件访问自己的父组件
            btnClick(){
                console.log(this.$parent.message);

                //子组件直接访问Vue实例
                console.log(this.$root.message);
            }
        }
    }

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue'
        },
        components: {
            cpn
        }
    })

</script>
</body>
</html>
