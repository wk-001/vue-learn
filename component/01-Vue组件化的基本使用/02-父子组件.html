<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--使用组件2 包含组件1的内容-->
    <cpn2></cpn2>
</div>

<script>

    /*子组件*/
    const cpnCst1 = Vue.extend({
        template:`
            <div>
                <h1>组件标题1</h1>
                <p>组件内容1</p>
            </div>
        `
    });

    /*父组件*/
    const cpnCst2 = Vue.extend({
        template:`
            <div>
                <h1>组件标题2</h1>
                <p>组件内容2</p>
                <cpn1></cpn1>
            </div>
        `,
        /*组件构造器1放在组件构造器2中注册，组件1只能在组件2中使用*/
        components:{
            cpn1:cpnCst1
        }
    });

    /*顶级root组件*/
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue'
        },
        /*注册组件2,组件2包含组件1 两个组件同时注册*/
        components:{
            cpn2:cpnCst2
        }
    })

</script>
</body>
</html>
