<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册组件的语法糖</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>

</div>

<script>

    /*注册全局组件语法糖*/
    Vue.component("cpn1",{
        template:`
            <div>
                <h1>组件标题1</h1>
                <p>组件内容1</p>
            </div>
        `
    })

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue'
        },
        /*注册局部组件语法糖*/
        components:{
            cpn2:{
                template:`
            <div>
                <h1>组件标题2</h1>
                <p>组件内容2</p>
            </div>
        `
            }
        }
    })

</script>
</body>
</html>
