<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态绑定属性</title>
    <script src="../js/vue.js"></script>
</head>
<style>
    .active{
        color:red;
    }
</style>
<body>
<div id="app">
    <h2 :class="getClass()">{{message}}</h2>    <!--调用getClass方法获取class-->
    <button @click="changeColor">变色</button>

</div>

<script>

    const app = new Vue({
        el: '#app',
        data: {
            message: '中午吃什么',
            imgurl: 'https://i0.hdslb.com/bfs/archive/4e2eb904144bdaabf90cb9e28c4b12865a69f84f.jpg',
            aHref: 'https://www.bilibili.com',
            isActive: 'true'
        },
        methods:{
            changeColor:function () {
                this.isActive = !this.isActive
            },
            getClass:function () {
                return {active:this.isActive}
            }
        }
    })

</script>
</body>
</html>
