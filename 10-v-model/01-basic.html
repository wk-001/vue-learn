<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">

    <input type="text" :value="message" @input="message = $event.target.value">

    {{message}}
</div>

<script>

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue'
        }
    })

</script>
</body>
</html>
